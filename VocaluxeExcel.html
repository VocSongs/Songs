<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONG COLLECTIE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        header img {
            width: 250px;
            height: auto;
            margin-right: 20px;
        }
        header h1 {
            font-size: 38px;
            margin: 0;
        }
        main {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: none;
        }
        th {
            text-align: right;
        }
        th + th, td + td {
            text-align: left;
        }
        td:first-child {
            text-align: right;
        }
        hr {
            width: 100%;
            border: none;
            border-bottom: 1px solid #ccc;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 5px;
        }
        #modal input[type="file"] {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
        }
        #close-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #close-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let songData = [];

            // Toon de modale dialoog bij laden van de pagina
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';

            document.getElementById('upload').addEventListener('change', handleFileUpload);
            document.getElementById('search').addEventListener('input', handleSearch);

            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function (e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    songData = XLSX.utils.sheet_to_json(sheet, { header: 1 }).slice(1);
                    displaySongs(songData);

                    // Sluit de modale dialoog na het laden van het bestand
                    modal.style.display = 'none';
                };
                reader.readAsArrayBuffer(file);
            }

            function handleSearch(event) {
                const query = event.target.value.toLowerCase();
                const filteredData = songData.filter(row => 
                    (row[0] && row[0].toLowerCase().includes(query)) || 
                    (row[1] && row[1].toLowerCase().includes(query))
                );
                displaySongs(filteredData);
            }

            function displaySongs(data) {
                const tbody = document.querySelector('#song-table tbody');
                tbody.innerHTML = '';
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    const td1 = document.createElement('td');
                    const td2 = document.createElement('td');

                    td1.textContent = row[0];
                    td2.textContent = row[1];

                    td1.style.textAlign = 'right';  // Zorg dat td1 rechts uitgelijnd is

                    tr.appendChild(td1);
                    tr.appendChild(td2);
                    tbody.appendChild(tr);
                });
            }

            // Sluit de modale dialoog met een knop
            document.getElementById('close-btn').addEventListener('click', () => {
                modal.style.display = 'none';
            });
        });
    </script>
</head>
<body>
    <header>
        <img src="https://cdn.thegamesdb.net/images/thumb/boxart/front/15886-1.png" alt="Logo">
        <h1>SONG COLLECTIE</h1>
    </header>
    <main>
        <input type="text" id="search" placeholder="Zoek op titel of uitvoerder...">
        <table id="song-table">
            <thead>
                <tr>
                    <th>Uitvoerder</th>
                    <th>Titel</th>
                </tr>
                <tr>
                    <th colspan="2"><hr></th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamische inhoud komt hier -->
            </tbody>
        </table>
    </main>
    <div id="modal">
        <div id="modal-content">
            <h2>Selecteer een Excel-bestand</h2>
            <input type="file" id="upload" accept=".xlsx">
            <button id="close-btn">Sluiten</button>
        </div>
    </div>
</body>
</html>
